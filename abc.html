<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    


    <div class="row">
        <div class="col-3">
            <img src="your-image.jpg" alt="">
        </div>
        <div class="col">
            <p>Political Science</p>
            <p>University of Barishal</p>
        </div>
    </div>


    <div class="container">
        <h1>Bootstrap 5.3 Demo</h1>
        <p class="lead">A simple demonstration of Bootstrap components.</p>
        <button type="button" class="btn btn-lg btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Get in Touch
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Contact Us</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="modalName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="modalName" placeholder="Your Name" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalEmail" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="modalEmail" placeholder="you@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label for="modalMessage" class="form-label">Message</label>
                            <textarea class="form-control" id="modalMessage" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Send Message</button>
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>


</body>
</html>
