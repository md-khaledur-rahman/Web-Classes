<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Page Demo</title>



    <!-- bootstrap style -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .content{
            min-height: 100vh;
        }

        .footer{
            height: 540px;
        }

        input:valid{}

        input:invalid{}
    </style>

</head>
<body>

    <div class="container-fluid p-0">

        <!-- header -->
         <header class="header col-10 mx-auto py-4" >
            <!-- topbar -->
            <div class="d-flex ">
                <!-- navigation -->
                <div class="col-1 col-md-3 fw-bold nav">
                    <!-- logo -->
                    <a href="file:///C:/Users/Administrator/Desktop/bootstrap/index_2.html" class="">
                        <img src="bs-icon.png" alt="" width="40px" height="auto">
                    </a>

                    <!-- navigation links -->
                     <ul class="nav d-none d-xl-flex">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Docs</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">Example</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">About</a>
                        </li>
                     </ul>
                </div>

                <!-- searchbar -->
                <div class="col mx-4">
                    <div class="col-12 col-md-10 col-lg-6 mx-auto">
                        <form action="" id="form1">
                            <input type="text" placeholder="Search bar" class="form-control">
                        </form>
                    </div>
                </div>

                <!-- options -->
                <div class="col-1 col-md-3">
                    <!-- <div class="d-block d-md-none">
                        icon
                    </div> -->

                    <!-- md device -->
                        <div class="d-none d-md-flex">
                            <a href="" class="btn btn-link">
                                link a
                            </a>

                            <a href="" class="btn btn-link">
                                link b
                            </a>

                            <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                  icon
                                </button>

                                <ul class="dropdown-menu">
                                  <li><a class="dropdown-item" href="#">Action</a></li>
                                  <li><a class="dropdown-item" href="#">Another action</a></li>
                                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                                </ul>
                            </div>
                        </div>
                        
                </div>
            </div>
            
         </header>




        <!-- content -->
         <div class="content col-10 mx-auto py-5 bg-light">
            <div class="mx-5">
                <h3>
                    Your Profile
                </h3>

                <form action="">

                    <div class="d-flex my-3">

                        <div class="col">
                            <div class="form-label">First Name</div>
                            <input type="text" placeholder="First Name" class="form-control">
                        </div>
    
                        <div class="col ms-5">
                            <div class="form-label">Last Name</div>
                            <input type="text" placeholder="Last Name" class="form-control">
                        </div>
                    </div>
                    
                    

                    <div class="my-3">
                        <div class="form-label">Email</div>
                        <input type="text" pattern="" placeholder="Email " class="form-control">
                    </div>

                    <div class="my-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              Default checkbox
                            </label>
                          </div>
                    </div>

                    <div class="my-3">
                        <label for="customRange1" class="form-label">Review</label>
                        <input type="range" min="0" max="100" step="10" class="form-range" id="customRange1">
                    </div>

                    <button class="btn btn-primary" type="submit">
                        Submit
                    </button>
                </form>
            </div>
         </div>




        <!-- footer -->
         <footer class="footer bg-dark text-white py-5">
            <div class="col-10 mx-auto">
                footer content
            </div>
         </footer>


    </div>
    



    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
